<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <title>PRACTICE ACTIVITY</title>
    <style>
        .container {
            height: 230px;
            max-width: 50%;
            background-color:lightblue;
            text-align: center;
            font-family: consolas;
            border-radius: 20px;
            padding: 10px;
            margin-top: 150px;
            border: 2px dotted antiquewhite;
        }
        h1{
            border: 2px dotted gray;
            background-color:antiquewhite;
            border-radius: 20px;
            font-family: Rockwell;
        }
        #display{
            font-family: Consolas;
            font-size: 50px;

        }
        button{
            background-color:beige;
            border-radius: 20px;
        }
    </style>


</head>
<body>
    <div class="container"
    <h1> Basic Calculator </h1>
    <p id="para1"> Click the button to display the product of two numbers</p>

    <script> 
        let a = 5;
        let b = 9.5;
        let prod = a * b;
    </script>
    
    <button type="button" onclick="document.getElementById('display').innerHTML='<kbd>' + prod + '</kbd>' ">Display</button>
    
    <br><br><br>

    <p id="display"></p>
</div>
</body>
</html>
